<app-horizontal-navbar></app-horizontal-navbar>
<div class="background-container vh-100">
  <div class="bg-image">
    <div class="content-container">
      <div class="text-container">
        <p style="margin-bottom: 20px; color: white; font-size: 60px;" class="interBold border-text">Roll Freely</p>
      </div>
      <button style="font-size: 24px; padding: 10px 20px; border-radius: 50px; background-color: #3A3A3A; color: white; border: none; position: relative; overflow: hidden;">
        Rent A Bike
      </button>
    </div>
  </div>
</div>

<div style="display: flex; justify-content: space-between; margin-top: 20px;">
  <div style="width: 50%;">
    <div class="card border-0 rounded-3">
      <div class="text-center mx-5">
        <img src="../../../assets/img/bike.png" class="card-img-top m-3 mx-auto w-75" alt="Imagen bici">
      </div>
      <div class="card-body text-center">
        <div class="row">
          <div class="col-12 px-5 pt-3">
            <button [routerLink]="'/rentabike'" type="button" class="btn btn-dark rounded-pill shadow" style="width: 100%;">RENT NOW</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div style="width: 50%; padding: 20px;">
    <h2 style="border-bottom: 2px solid black;padding-bottom: 10px;">Beneficios de ir en bicicleta en vez de en coche:</h2>
    <p style="font-size: 18px; margin-bottom: 0;">
      Ayuda a mantenerse en forma y activo.<br>
      No produce emisiones contaminantes.<br>
      Ahorra dinero en combustible.<br>
      Evita el tráfico y el estrés de estacionamiento.
    </p>
  </div>
</div>

<div style="height: 50px;"></div>
