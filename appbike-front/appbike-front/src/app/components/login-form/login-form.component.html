<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4">

                            <form action="" *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                                novalidate>
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your username and password!</p>
                                <div class="form-outline form-white mb-4">
                                    <input [(ngModel)]="form.username" type="text" id="username" name="username"
                                        class="form-control form-control-lg" [(ngModel)]="form.username" required
                                        minlength="3" maxlength="20" #username="ngModel" />
                                    <div class="alert-danger" *ngIf="username.errors && f.submitted">
                                        <div class="error" *ngIf="username.errors['required']">Username is required
                                        </div>
                                        <div class="error" *ngIf="username.errors['minlength']">
                                            Username must be at least 3 characters
                                        </div>
                                        <div class="error" *ngIf="username.errors['maxlength']">
                                            Username must be at most 20 characters
                                        </div>
                                    </div>
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input [(ngModel)]="form.password" type="password" id="password" name="password"
                                        class="form-control form-control-lg" required minlength="6"
                                        #password="ngModel" />
                                    <div class="alert-danger" *ngIf="password.errors && f.submitted">
                                        <div *ngIf="password.errors['required']">Password is required</div>
                                        <div class="error" *ngIf="password.errors['minlength']">
                                            Password must be at least 6 characters
                                        </div>
                                    </div>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                <div>
                                    <p class="mb-0">Don't have an account? <a routerLink="/register"
                                            class="text-white-50 fw-bold">Sign
                                            Up</a>
                                    </p>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
